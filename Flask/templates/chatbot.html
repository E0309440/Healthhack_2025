<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mobile-screen {
            width: 360px;
            height: 640px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chatlogs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #000;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="mobile-screen">
        <div class="header">
            <button class="back-button" onclick="window.history.back()">‚Üê</button>
            Health Assistant
        </div>
        <div class="chatbox">
            <div id="chatlogs" class="chatlogs">
                <!-- Chat messages will appear here -->
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to display the initial greeting message
        function displayWelcomeMessage() {
            const chatlogs = document.getElementById('chatlogs');
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            botMessage.textContent = "Hello! How can I assist you today?";
            chatlogs.appendChild(botMessage);

            // Scroll to the bottom of the chatlogs
            chatlogs.scrollTop = chatlogs.scrollHeight;
        }

        // Display the welcome message when the page loads
        window.onload = displayWelcomeMessage;

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatlogs = document.getElementById('chatlogs');

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatlogs.appendChild(userMessage);

            // Send message to the server
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput.value }),
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = data.response;
                chatlogs.appendChild(botMessage);

                // Scroll to the bottom of the chatlogs
                chatlogs.scrollTop = chatlogs.scrollHeight;
            });

            // Clear input
            userInput.value = '';
        }
    </script>
</body>
</html>
